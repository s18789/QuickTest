<div class="flex flex-col mx-20 py-12">
  <div class="flex mb-8">
    <span class="text-4xl font-semibold text-gray-900">Members</span>
    <button *ngIf="currentMemberType == 'student'" class="ml-auto my-0.5 py-2 px-4 rounded-2xl text-sm font-medium bg-yellow#FDC57B" (click)="addNewStudent()">
      <span class="mr-4">Add new student</span>
      <fa-icon icon="plus"></fa-icon>
    </button>
    <button *ngIf="currentMemberType == 'group'" class="ml-auto my-0.5 py-2 px-4 rounded-2xl text-sm font-medium bg-yellow#FDC57B" (click)="addNewGroup()">
      <span class="mr-4">Add new group</span>
      <fa-icon icon="plus"></fa-icon>
    </button>
  </div>
  <div class="flex h-10">
    <button (click)="showStudents()" class="pb-2 pt-1.5 px-4 border-2 rounded-lg text-gray-500 mr-4" [ngClass]="{'bg-navy#07617D text-white border-none': currentMemberType == 'student'}">Students</button>
    <button (click)="showGroups()" class="pb-2 pt-1.5 px-4 border-2 rounded-lg text-gray-500" [ngClass]="{'bg-navy#07617D text-white border-none': currentMemberType == 'group'}">Groups</button>
    <div class="flex w-2/5 px-4 py-1 rounded-xl border border-gray-300 mx-auto">
      <fa-icon class="my-auto mr-3 text-gray-500" icon="magnifying-glass"></fa-icon>
      <input class="w-full" type="text" placeholder="Search...">
    </div>
    <button disabled class="flex ml-auto mr-3 px-3 rounded-xl border border-gray-300">
      <svg-icon class="my-auto pr-1" src="../../../assets/Icons/sortby.svg"></svg-icon>
      <span class="my-auto text-gray-400 ">Sort by</span>
    </button>
    <button disabled class="flex px-3 rounded-xl border border-gray-300">
      <svg-icon class="my-auto pr-1" src="../../../assets/Icons/filter.svg"></svg-icon>
      <span class="my-auto text-gray-400 ">Filters</span>
    </button>
  </div>
  <div class="mt-8" [ngSwitch]="currentMemberType">
    <app-students *ngSwitchCase="'student'" [students]="students"></app-students>
    <app-groups *ngSwitchCase="'group'" [groups]="groups"></app-groups>
  </div>
</div>
