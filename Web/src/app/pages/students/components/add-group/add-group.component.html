<div class="flex flex-col p-8 pt-6 h-full w-full">
  <button class="ml-auto mr-2" (click)="dialogRef.close()">
    <fa-icon icon="xmark"></fa-icon>
  </button>
  <span *ngIf="!data.id" class="text-2xl font-medium mb-12">Add new group</span>
  <span *ngIf="!!data.id" class="text-2xl font-medium mb-12">Edit group</span>
  <form class="flex flex-col h-full" [formGroup]="groupForm" (ngSubmit)="onSubmit(groupForm)">
    <label class="pl-1 text-gray-700">Group Name<span class="text-red-400 ml-1">*</span></label>
    <input class="pb-0.5 pl-2 border-b-2 border-gray-400" type="text" formControlName="name">
    <div class="h-4"></div>

    <div class="flex h-full">
      <span class="text-red-400 text-sm mt-auto">*<span class="text-gray-500 ml-1">required fields</span></span>
      <button type="submit" class="ml-auto mr-4 px-16 pt-2 pb-2 rounded-xl text-white bg-navy#07617D mt-auto">Save</button>
    </div>
  </form>
</div>
