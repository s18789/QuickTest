<div class="flex flex-col mx-20 py-12">
  <div class="flex mb-8">
    <span class="text-4xl font-semibold text-gray-900">Exams</span>
  </div>
  <div class="flex h-10">
    <div class="flex w-2/5 px-4 py-1 rounded-xl border border-gray-300">
      <fa-icon class="my-auto mr-3 text-gray-500" icon="magnifying-glass"></fa-icon>
      <input class="w-full" type="text" placeholder="Enter exam name">
    </div>
    <button disabled class="flex ml-auto mr-3 px-3 rounded-xl border border-gray-300">
      <svg-icon class="my-auto pr-1" src="../../../assets/Icons/sortby.svg"></svg-icon>
      <span class="my-auto text-gray-400 ">Sort by</span>
    </button>
    <button disabled class="flex px-3 rounded-xl border border-gray-300">
      <svg-icon class="my-auto pr-1" src="../../../assets/Icons/filter.svg"></svg-icon>
      <span class="my-auto text-gray-400 ">Filters</span>
    </button>
  </div>
  <div class="mt-8">
    <app-grid [configurations]="configurations" [data]="examsResults" [routerName]="'../exam-result'"></app-grid>
  </div>
</div>
