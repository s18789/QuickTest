<div class="flex flex-col mx-20 py-12 gap-8">
  <span class="text-4xl font-semibold text-gray-900">Student exams</span>
  <div class="flex gap-6 mb-4 w-full">
    <app-latest-exam class="w-1/3"></app-latest-exam>
    <app-average-stats class="w-5/12"></app-average-stats>
    <app-others-stats class="w-1/4"></app-others-stats>
  </div>
  <app-grid #grid
    [searchPlaceholder]="'Enter exam title'"
    [searchConfiguration]="searchConfiguration"
    [filterConfiguration]="filterConfiguration"
    [configurations]="configurations"
    [allItems]="examsResults | async"
    [routerName]="'../../examsResults/examResult'"></app-grid>
</div>
