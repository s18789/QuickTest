<div class="flex flex-col gap-2 py-4 px-8 rounded-2xl background">
  <div class="flex">
    <span class="text-xl font-medium text-gray-800">Latest</span>
    <button class="ml-auto text-gray-500">
      <svg-icon src="../../../../../../../assets/Icons/options.svg"></svg-icon>
    </button>
  </div>

    <div class="flex flex-col gap-2 ml-2">
      <div class="flex flex-col">
        <span class="text-sm font-medium text-gray-500">title</span>
        <span class="text-gray-700">Newton's law of motion</span>
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-medium text-gray-500">subject</span>
        <span class="text-gray-700">Physics</span>
      </div>
      <div class="flex">
        <div class="flex flex-col mt-auto gap-2">
          <span class="text-sm font-medium text-gray-500">grades</span>
          <div class="flex gap-1.5">
            <div class="flex w-5 h-5 rounded bg-blue-500" [ngClass]="{'bg-black': first}" *ngFor="let grade of [6,4,4]; let first = first">
              <span class="mx-auto text-sm text-white font-medium">{{grade}}</span>
            </div>
          </div>
        </div>
        <div class="relative ml-auto -mt-6">
          <svg-icon class="my-auto" src="../../../assets/Icons/badge.svg"></svg-icon>
          <svg-icon class="absolute left-16 top-0" src="../../../assets/Icons/new.svg"></svg-icon>
          <span class="absolute text-4xl font-bold left-8 top-5 text-gray-700">6</span>
        </div>
      </div>
    </div>
</div>
