
<div>
  <div class="flex items-center justify-between gap-x-4">
    <h3 id="tier-freelancer" class="text-lg font-semibold leading-8 text-gray-900" [ngClass]="{'text-cyan-800': pricingPlan.title == 'Startup'}">{{pricingPlan.title}}</h3>
    <p *ngIf="pricingPlan.title == 'Startup'" class="rounded-full bg-cyan-600/10 px-2.5 py-1 text-xs font-semibold leading-5 text-cyan-700">Most popular</p>
  </div>
  <p class="mt-4 text-sm leading-6 text-gray-600">{{pricingPlan.description}}</p>
  <p class="mt-6 flex items-baseline gap-x-1">
    <span class="text-4xl font-bold tracking-tight text-gray-900">${{pricingPlan.price}}</span>
    <span class="text-sm font-semibold leading-6 text-gray-600">/month</span>
  </p>
  <ul role="list" class="mt-8 space-y-3 text-sm leading-6 text-gray-600">
    <li *ngFor="let advantage of pricingPlan.advantages" class="flex gap-x-3">
      <svg class="h-6 w-5 flex-none text-cyan-800" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
      </svg>
      {{advantage.title}}
    </li>
  </ul>
</div>
<a href="#" 
  aria-describedby="tier-freelancer"
  [ngClass]="pricingPlan.title == 'Startup' ? 'text-white bg-cyan-800 ring-cyan-800 hover:opacity-70' : 'text-cyan-800 ring-cyan-800'"
  class="mt-8 block rounded-md py-2 px-3 text-center text-sm font-semibold leading-6 focus-visible:outline  focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow#FDC57B ring-1 ring-inset hover:ring-cyan-600"
 >Buy plan</a>
