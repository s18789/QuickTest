<div class="flex flex-col gap-2 pt-6 pb-4 px-8 rounded-2xl mainContainer">
  <div class="flex">
    <span class="text-xl font-semibold">Your latest exams</span>
    <button class="ml-auto underline text-gray-500">See all</button>
  </div>
  <div class="flex flex-col">
    <div *ngFor="let exam of exams; let last = last" [ngClass]="{'border-b-2': !last}" class="flex py-2">
      <span>{{exam.title}}</span>
      <fa-icon class="ml-auto" icon="chevron-right"></fa-icon>
    </div>
  </div>
</div>
