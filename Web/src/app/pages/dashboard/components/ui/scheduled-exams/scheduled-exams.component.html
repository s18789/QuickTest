<div class="flex flex-col gap-2 pl-4">
  <span class="text-lg font-medium">Scheduled exams</span>
  <app-scheduled-exam-card
    [scheduledExams]="scheduledExams"
    *ngFor="let scheduledExams of exams"
  ></app-scheduled-exam-card>
  <button class="ml-auto flex gap-2">
    <span class="text-sm">See all</span>
    <fa-icon class="text-sm my-auto" icon="arrow-right-long"></fa-icon>
  </button>
</div>
