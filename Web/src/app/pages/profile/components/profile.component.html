<div *ngIf="userInfo | async as userInfo" class="flex h-full" id="background">
    <div class="flex flex-col ml-auto mr-8 h-full bg-white p-16 gap-16 border-x-2 border-navy#07617D">
        <span class="text-l font-semibold text-navy#07617D">PROFILE</span>
        <div class="flex flex-col gap-4 w-72 text-gray-700">
            <span class="border-b border-gray-400 pl-1">{{userInfo.firstName}}</span>
            <span class="border-b border-gray-400 pl-1">{{userInfo.lastName}}</span>
            <span class="border-b border-gray-400 pl-1">{{userInfo.email}}</span>
        </div>
        <button class="mt-auto ml-auto -mr-4 bg-navy#07617D px-6 py-1.5 rounded-full text-white" (click)="OpenDialogChangePassword()">
            <span>Change password</span>
        </button>
    </div>
</div>
