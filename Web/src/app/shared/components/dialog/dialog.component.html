<div class="dialogbackground">
  <div class="flex flex-col p-8 pt-6 bg-white rounded-xl" style="height: 600px; width: 480px;">
    <button class="ml-auto mr-2" (click)="closeHandler()">
      <fa-icon icon="xmark"></fa-icon>
    </button>
    <span class="text-2xl font-medium mb-12">Add new {{ MemberTypeName }}</span>
    <ng-content></ng-content>
    <div class="flex h-full">
      <span class="text-red-400 text-sm mt-auto">*<span class="text-gray-500 ml-1">required fields</span></span>
      <button class="ml-auto mr-4 px-16 pt-2 pb-2 rounded-xl text-white bg-navy#07617D mt-auto" (click)="saveHandler()">Save</button>
    </div>
  </div>
</div>
