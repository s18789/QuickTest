<div class="flex flex-col">
  <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
      <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
        <table class=" min-w-full divide-y divide-gray-300">
          <thead class="bg-gray-50">
            <tr>
              <th *ngFor="let config of configurations" scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6" [ngClass]="config.width">{{ config.displayName }}</th>
              <th scope="col" class="w-5/100"></th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            <tr *ngFor="let item of data">
              <td *ngFor="let config of configurations;let i=index">
                <div [ngSwitch]="config.type">
                  <div *ngSwitchCase="'input'">
                    <input type="text" [value]="item[config.key]">
                  </div>
                  <div *ngSwitchCase="'image'">
                    <img [src]="item[config.key]" alt="">
                  </div>
                  <div *ngSwitchCase="'button'">
                    <button>{{ config.text }}</button>
                  </div>
                  <div *ngSwitchDefault>
                    <span [id]="config.key" class="text-sm text-gray-500" [ngClass]="(item[config.key] || '').toString()">
                      {{ item[config.key] || "" }}
                    </span>
                  </div>
                </div>
              </td>
              <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                <a [routerLink]="[routerName]" [queryParams]="{id:item.id}">
                  <fa-icon icon="chevron-right"></fa-icon>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
